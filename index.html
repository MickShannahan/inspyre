<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body id="bg-image" class="container-fluid bg-transparent full-height">


	<header>
		<div class="row my-2 justify-content-end text-light text-shadow">
			<div class="col-2"></div>
			<div class="col-3 text-right">
				<div id="weather" class="row justify-content-center ">
					<!-- WEATHER GOES HERE -->
					<div class="col-8  pt-3 pr-1 text-right">Icon</div>
					<h1 class="col-1 px-0 pt-2 pl-1 pr-4 mr-2">78</h1>
					<div class="col-2 px-0 text-left pl-3">
						<div class="row">
							<div class="col-12 pt-2 pr-0">68</div>
							<div class="col-12 pb-5 pr-0">Â°f</div>
						</div>
					</div>
					<!-- WEATHER GOES HERE -->
				</div>
			</div>
		</div>
	</header>

	<main class="row full-height justify-content-center align-items-center">
		<div class="col-8 text-center">
			<div id="clock" class="row">
				<h1 id="large-clock" class="col-12">10:00</h1>
				<h5 class="col-12 clock-type">the day and date</h5>
			</div>
		</div>
	</main>

	<footer>
		<div class="row fixed-bottom mb-5 justify-content-end">
			<div id="todo-list" class="col-3 collapse text-light todo-card bg-shade mb-2 mr-5 mb-5"><span
					id="todo-message"></span>
				<div class="row justify-content-center">
					<!-- FORM ENTRY -->

					<form class="col-12" onsubmit="app.todoController.addTask(event)">
						<div class="row">
							<div class="col-10">
								<input type="text" name="newTask" id="" class="form-control bg-transparent mb-2"
									placeholder="add a task...">
							</div>
							<button class="btn btn-outline-light m-1" type="submit">add</button>
						</div>
					</form>

					<!-- END OF FORM -->
					<div id="tasks" class="col-11">
						<!-- Start of TASK TEMPLATE -->
						<div class="row">
							<div class="col-9">name of task</div>
							<div class="col-1">done</div>
							<div class="col-1">x</div>
						</div>
						<!-- END of TASK TEMPLATE -->
					</div>
				</div>
			</div>
		</div>
		<div class="row fixed-bottom justify-content-end m-5 p-2">
			<div class="col-1 text-right p-0">
				<button id="todo-button" class="btn btn-dark bg-shade rounded-pill text-light" data-toggle="collapse"
					data-target="#todo-list">todos</button>
			</div>
		</div>
		<div class="col-8">
			<div class="row fixed-bottom m-2 justify-content-center text-light text-shadow">
				<div class="col-8 text-shadow">
					<div id="quotes" class="row">
						<!-- QUOTES GO HERE -->

					</div>
				</div>
			</div>
		</div>
	</footer>



	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
