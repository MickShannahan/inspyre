<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>InspYr</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js">

<body id="bg-image" class="container-fluid bg-transparent full-height">


	<header>
		<div class="row my-2 justify-content-between text-light text-shadow">
			<div class="col-3">search</div>
			<div class="col-1 text-right">
				weather go here
			</div>
		</div>
	</header>

	<main class="row">
	</main>

	<footer>
		<div class="row fixed-bottom mb-5 justify-content-end">
			<div id="todo-list" class="col-3 collapse text-light todo-card bg-shade mb-1 mr-5">todo list
				<div class="row justify-content-center">
					<!-- FORM ENTRY -->

					<form class="col-12" onsubmit="app.todoController.addTask(event)">
						<div class="row">
							<div class="col-10">
								<input type="text" name="newTask" id="" class="form-control bg-transparent mb-2"
									placeholder="add a task...">
							</div>
							<button class="btn btn-outline-light m-1" type="submit">add</button>
						</div>
					</form>

					<!-- END OF FORM -->
					<div id="tasks" class="col-11">
						<!-- Start of TASK TEMPLATE -->
						<div class="row">
							<div class="col-9">name of task</div>
							<div class="col-1">done</div>
							<div class="col-1">x</div>
						</div>
						<!-- END of TASK TEMPLATE -->
					</div>
				</div>
			</div>
		</div>
		<div class="row fixed-bottom m-2 justify-content-between text-light text-shadow">
			<div class="col-2">enter user</div>
			<col-6>the inspirational quote</col-6>
			<div class="col-1 text-right p-0">
				<button class="btn bg-shade rounded-pill text-light" data-toggle="collapse"
					data-target="#todo-list">todos</button>
			</div>
		</div>
	</footer>



	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
